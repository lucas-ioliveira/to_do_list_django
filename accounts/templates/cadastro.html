{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
  {%bootstrap_css%}
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Cadastro</div>
          <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                {%bootstrap_form form%}
              
                <button type="submit" class="btn btn-block btn-primary">Cadastrar</button>
            
            </form>
          </div>
        </div>
      </div>
    </div>
    {% include "partials/footer/_footer.html" %}
  </div>
  {%bootstrap_javascript jquery='full'%}
</body>
</html>
