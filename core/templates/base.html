{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.9/dist/sweetalert2.min.css" rel="stylesheet">

    {% bootstrap_css %}
    <style>

      body {
        background-color: #e9ecef;;
      }
      th {
        text-align: center;
      }
      td {  
        margin: 10px;
      }
      
    </style>

    <title>To-do List</title>
</head>
<body>
  <nav id="navbar" class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="{% url 'tasks:work-space' %}">To-do List</a>
    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      
      <button type="submit" class="btn btn-secondary">
          Logout
          <i class="fa-solid fa-right-from-bracket" style="margin-left: 5px;"></i>
      </button>
    </form>
  </nav>
    <div class="container">
        
        {% block content %}
        
        {% endblock content %}

        {% include "partials/footer/_footer.html" %}

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% bootstrap_javascript jquery='full' %}

</body>
</html>
