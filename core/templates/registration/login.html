{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Login</div>
            <div class="card-body">
                <form method="post">
                   
                  {% csrf_token %}

                  {%bootstrap_form form%}
                  
                <button type="submit" class="btn btn-block btn-primary">Entrar</button>
                </form>
            </div>
        </div>
      </div>
    </div>
    <footer class=" text-center mt-5 py-3 fixed-bottom">
        <div class="container">
          <span>&copy; {%now 'Y'%} To-do List | Lucas Oliveira. Todos os direitos reservados.</span>
        </div>
    </footer>
  </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
