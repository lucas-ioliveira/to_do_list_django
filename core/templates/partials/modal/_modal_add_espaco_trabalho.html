 <!-- Modal Detalhes-->
 <div class="modal fade" id="modalAddEspacoTrabalho" tabindex="-1" role="dialog" aria-labelledby="arialModalAddEspacoTrabalho" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAddEspacoTrabalhoTitle">Criar Espaco de trabalho</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div id="divDetalhesBody" class="modal-body">
                <form method="post" action="{% url 'tasks:work-space-cadastar' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_titulo">TiÃÅtulo:</label>
                        <input type="text" class="form-control" id="id_titulo" name="titulo">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>

    function modalCadastrarWorkSpace() {

        const modalElement = document.getElementById('modalAddEspacoTrabalho');
        const modal = new bootstrap.Modal(modalElement);
        modal.show();
    }

</script>
