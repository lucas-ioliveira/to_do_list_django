<!-- Modal alterar-->
<div class="modal fade" id="modalAlterar" tabindex="-1" role="dialog" aria-labelledby="modalAlterar" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAlterarTitle">Realizar Alteração</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div id="divAlterarBody" class="modal-body text-center">
                <div class="row justify-content-center">

                    <form method="POST" id="formConcluir" action="">
                        {% csrf_token %}
                        <input type="hidden" name="work_space" value="{{ work_space_id}}">
                        <button type="submit" class="btn btn-success mr-2">Concluír
                    </form>

                    {% include 'partials/button/_button_editar_tarefa.html' %}

                    <form method="POST" id="formClonar" action="">
                        {% csrf_token %}
                        <input type="hidden" name="work_space" value="{{ work_space_id}}">
                        <button type="submit" class="btn btn-info mr-2">Clonar
                    </form>

                    <form method="POST" id="formDeletar" action="">
                        {% csrf_token %}
                        <input type="hidden" name="work_space" value="{{ work_space_id}}">
                        <button type="submit" class="btn btn-danger mr-2">Deletar
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

{% include 'partials/modal/_modal_editar_tarefa.html' with tarefa=tarefa %}

<script>

    function modalAlterar(id, urlConcluir, urlEditar, urlClonar, urlDeletar) {

        const formConcluir = document.getElementById('formConcluir');   
        //const formEditar = document.getElementById('formEditar');   
        const formClonar = document.getElementById('formClonar');   
        const formDeletar = document.getElementById('formDeletar');

        formConcluir.action = urlConcluir;
        //formEditar.action = urlEditar;
        formClonar.action = urlClonar;
        formDeletar.action = urlDeletar;
        
        const modalElement = document.getElementById('modalAlterar');
        const modal = new bootstrap.Modal(modalElement);
        modal.show();
    }


</script>
