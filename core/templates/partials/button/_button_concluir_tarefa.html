
    <form method="POST" id="formClonar"  class="d-inline-flex" action="{% url 'tasks:tarefa_concluir' tarefa.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-sm mr-2" tille="Concluir" onclick="confirmDone(event)">
            <i class="fa-solid fa-check"></i>
        </button>
    </form>
    
    <script>
        function confirmDone(event) {
            event.preventDefault();  
    
            Swal.fire({
                title: 'Tem certeza?',
                text: "VocÃª realmente deseja concluir esta tarefa?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sim, concluir!',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    event.target.closest('form').submit(); 
                }
            });
        }
    </script>
